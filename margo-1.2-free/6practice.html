<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.3.2/semantic.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.3.2/semantic.min.css" rel="stylesheet">


  <title></title>
  <style>
    .ui.grid>[class*="eight column"].row>.column {
      width: 12.5%!important;
    }

  </style>
</head>
<body>
<div class="ui page grid">
  <header class="eight wide column">
    <div class="ui segment">Header text.</div>
  </header>
  <div class="ui divided grid">
    <div class="seven wide column">
      <div class="ui segment">Left text</div>
    </div>
    <div class="eight wide column">
      <div class="ui segment">Right text</div>
    </div>
  </div>
  <div class="sixteen wide column">
    <div class="ui three column grid">
      <div class="column">
        <div class="ui segment">1</div>
      </div>
      <div class="column">
        <div class="ui segment">2</div>
      </div>
      <div class="column">
        <div class="ui segment">3</div>
      </div>
    </div>
  </div>
  <footer class="sixteen wide column">
    <div class="ui segment">Footer text.</div>
  </footer>
</div>
<script>
  $('.ui.search')
      .search({
        source: content
      })
  ;
  var content = [
    { title: 'Andorra' },
    { title: 'United Arab Emirates' },
    { title: 'Afghanistan' },
    { title: 'Antigua' },
    { title: 'Anguilla' },
    { title: 'Albania' },
    { title: 'Armenia' },
    { title: 'Netherlands Antilles' },
    { title: 'Angola' },
    { title: 'Argentina' },
    { title: 'American Samoa' },
    { title: 'Austria' },
    { title: 'Australia' },
    { title: 'Aruba' },
    { title: 'Aland Islands' },
    { title: 'Azerbaijan' },
    { title: 'Bosnia' },
    { title: 'Barbados' },
    { title: 'Bangladesh' },
    { title: 'Belgium' },
    { title: 'Burkina Faso' },
    { title: 'Bulgaria' },
    { title: 'Bahrain' },
    { title: 'Burundi' }
    // etc
  ];
</script>


</body>
</html>
